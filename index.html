<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Semitiyeeeee ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Itim&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 5vh; /* This controls height from bottom */
            margin: 0;
            height: 100vh;
            width: 100vw;
            background-color: #fce4ec;
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), 
                              url('img.JPG'); 
            background-size: contain;      
            background-repeat: no-repeat;
            background-position: center;   
            font-family: 'Itim', cursive;
            overflow: hidden;
            position: relative;
        }
    
        /* Mobile specific background and spacing */
        @media (max-width: 600px) {
            body {
                background-size: cover; /* Photo fills the whole phone screen */
                padding-bottom: 15vh; /* Moves the box slightly lower on mobile */
            }
            .container {
                width: 90% !important;
                padding: 1.5rem !important;
            }
            .name {
                font-size: 1.8rem !important;
            }
            .question-text {
                font-size: 1.1rem !important;
            }
        }
    
        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 85%;
            max-width: 320px;
            border: 2px solid #ff4b2b;
            z-index: 10;
            text-align: center;
        }
    
        #main-pic {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #ff4b2b;
            margin-bottom: 10px;
        }
    
        h1 { 
            color: #d32f2c; 
            margin: 10px 0;
            line-height: 1.2;
        }

        .name {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            display: block;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question-text {
            font-family: 'Itim', cursive;
            font-size: 1.4rem;
            display: block;
        }
    
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            position: relative; 
        }
    
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-family: 'Itim', cursive;
            transition: transform 0.1s;
            touch-action: manipulation; /* Optimizes for mobile tapping */
        }
    
        #yesBtn { background: #4caf50; color: white; }
        #noBtn { background: #f44336; color: white; position: relative; }
    </style>
</head>
<body>

    <div class="container">
        <img src="img2.JPG" id="main-pic" alt="Us">
        <h1 id="question">
            <span class="name">Semitiyeeeee</span>
            <span class="question-text">Will you be my Valentine? ‚ù§Ô∏è</span>
        </h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const mainPic = document.getElementById('main-pic');

        const phrases = [
            "Are you sure?", "Really sure??", "Think again!", 
            "Last chance!", "Surely not?", "You might regret this!", 
            "Give it another thought!", "Have a heart!", 
            "Don't be so cold!", "Change of heart?", 
            "Is that your final answer?", "You're breaking my heart ;("
        ];

        let phraseIndex = 0;

        noBtn.addEventListener('click', () => {
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            // Smaller growth for mobile so it doesn't break the layout too fast
            yesBtn.style.fontSize = (currentSize * 1.3) + 'px';
            
            noBtn.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;

            // Stay within safe screen bounds for mobile
            const padding = 20;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = Math.max(padding, x) + 'px';
            noBtn.style.top = Math.max(padding, y) + 'px';
        });

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "<span class='name'>Semitiyeeeee</span><span class='question-text'>Yay! See you on the 14th! üòò</span>";
            mainPic.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJmYm9oZ2ZqZzR4ZWZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lTQF0ODLLjhza/giphy.gif";
            noBtn.style.display = 'none';

            var duration = 15 * 1000;
            var animationEnd = Date.now() + duration;

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();
              if (timeLeft <= 0) return clearInterval(interval);
              
              confetti({
                particleCount: Math.floor(50 * (timeLeft / duration)),
                startVelocity: 30,
                spread: 360,
                origin: { x: Math.random(), y: Math.random() - 0.2 }
              });
            }, 250);
        });
    </script>
</body>
</html>
